<html>
  <head>
    <style id="jsbin-css">
      #my-div {
        position: fixed;
        top: 10px;
        left: 10px;
        width: 300px;
        display: none;
      }
      p{
        font-size: 16px;
      }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script>
    $(document).ready(function(){
      $.get('http://www.ringcentral.com/api/index.php?cmd=getCountries&typeResponse=var_damp', function(data) {
        console.log(data);
        $('#my-div').html(data);
      });
    });
    </script>  
  </head>
  <body>
    <div id="my-div">
      Search: <input type="text" />
    </div>
  </body>
</html>
